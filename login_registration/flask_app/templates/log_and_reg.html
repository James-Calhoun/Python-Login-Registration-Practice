<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Login and Registration</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p class="alert alert-danger">{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}


    <h1 class="m-3">Login and Register</h1>
    <h2 class="m-3">Login</h2>
        <form action="/users/login" method="POST" class="form-group m-3">
            <label for="email" name="email" class="col-form-label">Email:</label>
            <input type="email" name="email" class="form-control col-sm-3">
            <label for="password" class="col-form-label">Password: </label>
            <input type="password" name="password" class="form-control col-sm-3"> <br>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    
    
    <h2 class="m-3">Register</h2>
        <form action="/users/register" method="POST" class="form-group m-3">
            <label for="first_name" class="col-form-label">First Name:</label>
                <input type="text" name="first_name" class="form-control col-sm-3">
            <label for="last_name" class="col-form-label">Last Name:</label>
                <input type="text" name="last_name" class="form-control col-sm-3">
            <label for="email" name="email" class="col-form-label">Email:</label>
                <input type="email" name="email" class="form-control col-sm-3">
            <label for="password" class="col-form-label">Password: </label>
                <input type="password" name="password" class="form-control col-sm-3">
            <label for="confirm_password" name="confirm_password" class="row-form-label">Confirm Password:</label>
                <input type="password" name="confirm_password" class="form-control col-sm-3"> <br>
                <button type="submit" class="btn btn-primary">Register</button>
        </form>
</body>
</html>
